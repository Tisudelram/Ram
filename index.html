<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador RAM 8GB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.7); /* preto meio transparente */
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: smoothScroll 1s linear infinite;
    }

    @keyframes smoothScroll {
      0% { transform: translateY(0); }
      50% { transform: translateY(0.3px); }
      100% { transform: translateY(0); }
    }

    .ram-box {
      background: #111;
      border: 2px solid #00ff88;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      text-align: center;
    }

    .ram-usage {
      font-size: 1.5em;
      margin-top: 10px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { color: #00ff88; }
      100% { color: #55ffcc; }
    }
  </style>
</head>
<body>
  <div class="ram-box">
    <h1>RAM Turbo Ativada</h1>
    <div class="ram-usage">8GB / 8GB</div>
    <p>Taxa de atualização: 90Hz</p>
  </div>
</body>
</html>
