<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAM Turbo</title>

  <!-- Manifesto e ícone -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00ff66">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icon-512.png">

  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #00ff66;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff66;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px #00ff66;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      margin: 0.2em 0;
      font-size: 1.2em;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00ff66; }
      50% { box-shadow: 0 0 40px #00ff66aa; }
      100% { box-shadow: 0 0 20px #00ff66; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RAM Turbo Ativada</h1>
    <p>8GB / 8GB</p>
    <p>Taxa de atualização: 90Hz</p>
  </div>
</body>
</html>
